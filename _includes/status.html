<status-box
  v-for="status in statuses | filterBy current_status in 'name'"
  :status="status">
</status-box>

<script type="vue/template" id="status-box">
  <article
    class="status"
    data-image="[[ status.image ]]">
    <aside class="share">
      <a class="twitter" href="{{ page.share.twitter }}[[ status.image ]]&via={{ site.twitter }}">
        <svg viewBox="0 0 20 20">
          <use xlink:href="#twitter"></use>
         </svg>
      </a>
      <a class="facebook" href="{{ page.share.facebook }}[[ status.image ]]">
        <svg viewBox="0 0 20 20">
          <use xlink:href="#facebook"></use>
        </svg>
      </a>
    </aside>
    <h2 class="name">[[ status.name ]]</h2>
    <a :href="status.image" class="status__link"></a>
    <div class="status__loader" v-show="loading">
      <svg width="64px" height="64px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <g id="icon">
          <path d="M3,0 L14,0 L14,2 L16,2 L16,16 L3,16 L3,0 Z" id="Paper" fill="#FFFFFF"></path>
          <path d="M13,1 L15,1 L15,3 L13,3 L13,1 Z M3,0 L14,0 L14,1 L3,1 L3,0 Z M3,15 L16,15 L16,16 L3,16 L3,15 Z M15,2 L16,2 L16,15 L15,15 L15,2 Z M3,1 L4,1 L4,15 L3,15 L3,1 Z" id="Paper-border" fill="#000000"></path>
          <rect id="Label" fill="#00EF81" x="0" y="4" width="16" height="9" v-bind:style="{ 'animation-delay': $index + 's' }"></rect>
          <path d="M0,4 L16,4 L16,5 L0,5 L0,4 Z M0,12 L16,12 L16,13 L0,13 L0,12 Z M15,5 L16,5 L16,12 L15,12 L15,5 Z M0,5 L1,5 L1,12 L0,12 L0,5 Z" id="Label-border" fill="#000000"></path>
          <path d="M11,6 L15,6 L15,7 L11,7 L11,6 Z M11,7 L12,7 L12,11 L11,11 L11,7 Z M8,7 L9,7 L9,10 L8,10 L8,7 Z M2,7 L3,7 L3,10 L2,10 L2,7 Z M5,8 L6,8 L6,10 L5,10 L5,8 Z M3,10 L5,10 L5,11 L3,11 L3,10 Z M4,8 L5,8 L5,9 L4,9 L4,8 Z M3,6 L5,6 L5,7 L3,7 L3,6 Z M12,8 L14,8 L14,9 L12,9 L12,8 Z M7,6 L10,6 L10,7 L7,7 L7,6 Z M7,10 L10,10 L10,11 L7,11 L7,10 Z" id="GIF" fill="#FFFFFF"></path>
          <rect id="Corner" fill="#999999" x="14" y="1" width="1" height="1"></rect>
        </g>
      </svg>
    </div>
  </article>
</script>
